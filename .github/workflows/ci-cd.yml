name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server image
        run: |
          cd server
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_USERNAME }}/e-commerce-springboot-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/e-commerce-springboot-app:latest

      - name: Build and push client image
        run: |
          cd client
          docker build -t ${{ secrets.DOCKER_USERNAME }}/e-commerce-react-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/e-commerce-react-app:latest
